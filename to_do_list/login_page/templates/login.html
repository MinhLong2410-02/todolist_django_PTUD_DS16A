{% extends "./layout.html" %}
{% block content %}
      <form id="login_form" class="form_class" action="login/login-access.php" method="post">
          <div class="form_div">
              <label>Login:</label>
              <input class="field_class" name="login_txt" type="text" placeholder="Username" autofocus required>
              <label>Password:</label>
              <input id="pass" class="field_class" name="password_txt" type="password" placeholder="Password" required>
              
              <button class="submit_class" type="submit" form="login_form" onclick="return validarLogin()">LOGIN</button>
          </div>
          <div class="info_div">
              <p>Don't have an account yet? Register <a href="{% url 'register' %}">here!</a></p>
          </div>
      </form>
    
{% endblock %}
